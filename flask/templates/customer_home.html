{% extends "post_login_base.html" %}

{% block content %}
<div class="navbar" style="padding-bottom: 40px;">
    <a class="active" href="#"><i class="fas fa-home"></i>&nbsp; Home</a> 
    <a href="{{ url_for('main.buy') }}"><i class="fas fa-store"></i>&nbsp; Buy Vouchers</a> 
    <a href="{{ url_for('main.buyer_wallet') }}"><i class="fas fa-wallet"></i>&nbsp; My Vouchers</a> 
    <a href="{{ url_for('auth.logout') }}"><i class="fas fa-sign-out-alt"></i>&nbsp; Logout</a>
</div>

<h3 id="welcome_name"><center>Welcome, {{ name }}!</center></h3>
&nbsp;
<h4 id="vouchers_owned" style="padding-left: 20px;padding-bottom: 10px;">Vouchers Owned: {{ vouchers }}</h4>
<h4 id="loyalty_points" style="padding-left: 20px;">Loyalty Points: {{ points }}</h4>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script type=text/javascript src="{{url_for('static', filename='jquery.fittext.js') }}"></script>
<script type="text/javascript">
    $("#welcome_name").fitText(1.4);
    $("#vouchers_owned").fitText(2);
    $("#loyalty_points").fitText(2);
</script>
{% endblock %}
