{% extends "post_login_base.html" %}

{% block content %}
<div class="navbar" style="padding-bottom: 20px;">
    <a href="{{ url_for('main.seller_home') }}"><i class="fas fa-home"></i>&nbsp; Home</a> 
    <a class="active" href="{{ url_for('main.sell') }}"><i class="fas fa-store"></i>&nbsp; Sell Vouchers</a> 
    <a href="{{ url_for('auth.logout') }}"><i class="fas fa-sign-out-alt"></i>&nbsp; Logout</a>
</div>

<div>
    <h3 style="padding-left: 15px;"> Voucher</h3>
    <form method="post" action="{{ url_for('main.sell_post') }}">
        <div class="form-group" style="padding-left: 15px;">
            <select class="form-select" name="voucher_type">
                <option selected value="5">{{company}} $5 Voucher</option>
                <option value="10">{{company}} $10 Voucher</option>
                <option value="20">{{company}} $20 Voucher</option>
                <option value="50">{{company}} $50 Voucher</option>
            </select>
        </div>

        <div class="form-group" style="padding-left: 15px;">
            <input type="number" class="form-control" name="price" placeholder="Value (SGD$)" style="width: 300px;" min="0.00" max="10000.00" step="0.01">
        </div>

        <div class="form-group" style="padding-left: 15px;">
            <input type="number" class="form-control" name="quantity" placeholder="Number of Vouchers to sell" style="width: 300px;height:40px;">
        </div>

        <div style="padding-left: 15px;">
            <button type="submit" class="btn btn-primary" style="background-color: rgb(75, 99, 235);"><i class="fas fa-shopping-cart"></i>&nbsp; Checkout </button>
        </div>

    </form>

</div>

{% endblock %}
