{% extends "post_login_base.html" %}

{% block content %}
<div class="navbar" style="padding-bottom: 15px;">
    <a href="{{ url_for('main.home') }}"><i class="fas fa-home"></i>&nbsp; Home</a> 
    <a href="{{ url_for('main.buy') }}"><i class="fas fa-store"></i>&nbsp; Buy Vouchers</a> 
    <a href="{{ url_for('main.buyer_wallet') }}"><i class="fas fa-wallet"></i>&nbsp; My Vouchers</a> 
    <a href="{{ url_for('auth.logout') }}"><i class="fas fa-sign-out-alt"></i>&nbsp; Logout</a>
</div>

<table class="table table-hover" style="text-align: center;">
    <thead>
        <tr>
            <th scope="col">Company</th>
            <th scope="col">Denomination</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
        </tr>
    </thead>


    <tbody>
        {% for row in all_items %}
        <tr class="table-primary">
            <td>{{ row.company }}</td>
            <td>${{ row.denomination }}</td>
            <td>${{'%0.2f'|format(row.price|float)}}</td>
            <td>{{ row.quantity }}</td>
        </tr>
        {% endfor %}
    </tbody>

</table>

<form method="post" action="{{ url_for('main.checkout_post') }}">
    <div class="form-group" style="padding-left: 15px;">
        <button type="submit" class="btn btn-primary" style="float:right;background-color: rgb(235, 134, 75);"><i class="fas fa-shopping-cart"></i>&nbsp; Buy </button>
    </div>
</form>


{% endblock %}
