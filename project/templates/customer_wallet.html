{% extends "post_login_base.html" %}

{% block content %}

<div class="navbar" style="padding-bottom: 40px;">
    <a href="{{ url_for('main.home') }}"><i class="fas fa-home"></i>&nbsp; Home</a> 
    <a href="{{ url_for('main.buy') }}"><i class="fas fa-store"></i>&nbsp; Buy Vouchers</a> 
    <a class="active" href="#"><i class="fas fa-wallet"></i>&nbsp; My Vouchers</a> 
    <a href="{{ url_for('auth.logout') }}"><i class="fas fa-sign-out-alt"></i>&nbsp; Logout</a>
</div>

<table class="table table-hover" style="text-align: center;font-size: 10px;">
  <thead>
      <tr>
          <th scope="col">Company</th>
          <th scope="col">Voucher</th>
          <th scope="col">Denomination</th>
          <th scope="col">Quantity</th>
          <th scope="col"></th>
      </tr>
  </thead>
  <tbody>
      {% for num, row in current_items %}
      <tr class="table-primary" data-toggle="modal" data-id="{{num}}" data-target="#orderModal">
          <td>{{ row.company }}</td>
          <td>{{ row.voucher }}</td>
          <td>${{ row.denomination }}</td>
          <td>{{ row.quantity }}</td>
          <td>
            <form method="POST" action="/buyer/wallet">
              <button type="submit" class="btn btn-primary" style="background-color: rgb(35, 61, 179);" name="Use Button" value="{{row.company}}+{{row.denomination}}"> Use </button>
            </form>
          </td>
      </tr>
      {% endfor %}
  </tbody>

</table>
  
  


{% endblock %}
