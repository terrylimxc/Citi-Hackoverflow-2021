{% extends "post_login_base.html" %}

{% block content %}
<div class="navbar" style="padding-bottom: 20px;">
    <a href="{{ url_for('main.seller_home') }}"><i class="fas fa-home"></i>&nbsp; Home</a> 
    <a class="active" href="{{ url_for('main.sell') }}"><i class="fas fa-store"></i>&nbsp; Sell Vouchers</a> 
    <a href="{{ url_for('auth.logout') }}"><i class="fas fa-sign-out-alt"></i>&nbsp; Logout</a>
</div>

<div>
    <h3 style="padding-left: 15px;"> Voucher</h3>

    <div id="content"></div>

    <div class="card text-white bg-success mb-3" style="max-width: 20.5rem;margin-left: 15px;">
        <div class="card-header">Success</div>
        <div class="card-body">
          <h4 class="card-title">Quantity of Vouchers Updated</h4>
          <p class="card-text">There is currently {{quantity}} {{company}} ${{voucher_type}} Voucher at the price of ${{'%0.2f'|format(price|float)}} </p>
        </div>
    </div>

    <div style="padding-left: 15px;">
        <a href="{{ url_for('main.sell') }}">
            <button type="button" class="btn btn-primary" style="background-color: rgb(75, 99, 235);"> Add/Update Vouchers </button>
        </a>
        &nbsp;
        &nbsp;
        <a href="{{ url_for('main.seller_home') }}">
            <button class="btn btn-primary" style="background-color: rgb(75, 99, 235);"> Check Vouchers </button>
        </a>
    </div>


</div>

{% endblock %}
